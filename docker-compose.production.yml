version: '3.8'

x-nginx_environment: &nginx_environment
  environment:
    - ENVIRONMENT=production
    - TLS_MODE
    - HTPASSWD_NODE
    - HTPASSWD
    - BASIC_AUTH
    - ADMIN_HTPASSWD
    - MONITORING_HTPASSWD
    - SITE_HOST
    - IMGPROXY_SITE_HOST

services:
  nginx:
    build:
      context: ./nginx
    restart: always
    depends_on:
      - backend
    <<: *nginx_environment
    volumes:
      - nginx_cache:/var/lib/nginx/proxy_cache
      - api_cache:/var/lib/nginx/api_cache
      - static:/var/www/static/:ro
      - local_static:/var/www/local_static/
      - nuxt:/var/www/nuxt:ro
      - acme.sh:/acme.sh:delegated
      - certs:/etc/nginx/certs
    ports:
      - 80:80
      - 443:443
    logging:
      driver: journald
      options:
        tag: nginx

  backend:
    restart: always
    build:
      context: ./backend
      args:
        POETRY_PARAMS: "--no-dev"
    entrypoint: ./entrypoint.production.sh
    command: >
      poetry run gunicorn config.wsgi:application -w ${GUNICORN_WORKERS:-5} --keep-alive 120 -b 0.0.0.0:8000
      --max-requests 10000 --max-requests-jitter 1000 --access-logfile - --error-logfile -
      --access-logformat '{"date":"%(t)s","method":"%(m)s","path":"%(U)s","query":"%(q)s","protocol":"%(H)s","status":%(s)s,"response_size":%(B)s,"referer":"%(f)s","user_agent":"%(a)s","time":%(D)s,"ip":"%({x-real-ip}i)s"}'
    environment:
      - DEBUG=False
    depends_on:
      - db
    volumes:
      - static:/app/static/:delegated
    logging:
      driver: journald
      options:
        tag: backend
    ports:
      - 8000:8000

  db:
    restart: always
    ports:
      - 127.0.0.1:5432:5432
    command:
      - "postgres"
      - "-c"
      - "max_connections=150"
      - "-c"
      - "shared_buffers=1GB" # 25% от текущей оперативной памяти
      - "-c"
      - "effective_cache_size=4GB"
      - "-c"
      - "work_mem=32MB" # shared_buffers поделить на max_connections. Если получается меньше 32МБ, то оставить 32МБ
      - "-c"
      - "maintenance_work_mem=512MB" # 10% от оперативной памяти
      - "-c"
      - "temp_file_limit=10GB"
      - "-c"
      - "idle_in_transaction_session_timeout=10s"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    logging:
      driver: journald
      options:
        tag: db

  redis:
    restart: always
    volumes:
      - redisdata:/data
    logging:
      driver: journald
      options:
        tag: redis

  celery:
    restart: always

  celery-beat:
    restart: always

  flower:
    restart: always

  imgproxy:
    restart: always

volumes:
  nginx_cache:
  api_cache:
  local_static:
  nuxt:
  acme.sh:
  certs:
  static:
  redisdata:
  postgresdata:
